  <!DOCTYPE html>

  <body>

    align-items: center;

  ">
    <a href="https://willruppel.xyz" style="

<script>
function toggleDropdown() {
  const dropdown = document.getElementById('projectsDropdown');
  if (dropdown) {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }
}
document.addEventListener('click', function(event) {
  const dropdown = document.getElementById('projectsDropdown');
  const button = event.target;
  if (dropdown && !button.closest('[data-dropdown-container]')) {
    dropdown.style.display = 'none';
  }
});
</script>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoid2pydXBwZWwiLCJhIjoiY21jMmN6YWkyMDdkMzJtcTV2Y25ibXRycyJ9.LcKQXsI9YAzf_FjzRA3H5g';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-73.95, 40.72],
      zoom: 10
    });

    map.on('load', () => {
      map.addSource('dogs', {
        type: 'geojson',
        data: 'nyc_dog_data_custom_neighborhood_map.geojson'
      });

      map.addLayer({
        id: 'dog-heat',
        type: 'fill',
        source: 'dogs',
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', 'dog_count'],
            0, '#fff5f0',
            100, '#fcbba1',
            500, '#fc9272',
            1000, '#fb6a4a',
            3000, '#de2d26',
            5000, '#a50f15'
          ],
          'fill-opacity': 0.7,
          'fill-outline-color': '#ccc'
        }
      });

      const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
      });

      map.on('mousemove', 'dog-heat', (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const props = e.features[0].properties;
        const html = `
          <strong>${props.neighborhood_name}</strong><br>
          ZIP Code: ${props.postalCode}<br>
          Dogs: ${props.dog_count}<br>
          Population: ${props.Population}<br>
          Dogs per 1k residents: ${(props.dogs_per_capita * 1000).toFixed(2)}<br>
          Most popular name: ${props.most_popular_name} (${props.most_popular_name_count})
        `;
        popup.setLngLat(e.lngLat).setHTML(html).addTo(map);
      });

      map.on('mouseleave', 'dog-heat', () => {
        map.getCanvas().style.cursor = '';
        popup.remove();
      });
    });
  </script>
  </body>
  </html>
